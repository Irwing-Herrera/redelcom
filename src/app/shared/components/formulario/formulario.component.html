<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="text-mobile">
    <div class="form-group">
        <label class="text-white text-mobile">Correo Electrónico</label>
        <input type="text" formControlName="email" class="form-control text-mobile" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required" class="text-mobile">El correo electrónico es requerido.</div>
            <div *ngIf="f.email.errors.email" class="text-mobile">El correo electrónico debe ser una dirección válida.</div>
        </div>
    </div>
    <div class="form-group">
        <label class="text-white text-mobile">Nombre y Apellido</label>
        <input type="text" formControlName="name" class="form-control text-mobile" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required" class="text-mobile">El nombre es requerido.</div>
        </div>
    </div>
    <div class="form-group">
        <label class="text-white text-mobile">Mensaje</label>
        <textarea formControlName="message" class="form-control text-mobile" [ngClass]="{ 'is-invalid': submitted && f.message.errors }"></textarea>
        <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
            <div *ngIf="f.message.errors.required" class="text-mobile">El mensaje es requerido.</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-outline-info rounded-pill pl-5 pr-5 mb-5 btn-text btn-text">Enviar</button>
    </div>
</form>
